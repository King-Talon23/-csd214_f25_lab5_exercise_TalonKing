version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: lab5-mysql
    environment:
      MYSQL_DATABASE: lab5
      MYSQL_USER: csd214
      MYSQL_PASSWORD: csd214password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3334:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data: