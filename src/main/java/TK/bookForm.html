<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
</head>
<body>
<h1>Book Details</h1>

<nav>
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/books}">Back to Books</a>
</nav>

<form th:action="@{/books/save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" />
    </div>

    <div>
        <label>Author:</label>
        <input type="text" th:field="*{author}" />
    </div>

    <div>
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" />
    </div>

    <div>
        <label>Copies:</label>
        <input type="number" th:field="*{copies}" />
    </div>

    <button type="submit">Save Book</button>
</form>
</body>
</html>
