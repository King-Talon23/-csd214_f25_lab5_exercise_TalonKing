<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<h1>Books</h1>

<nav>
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/books}">Books</a> |
    <a th:href="@{/magazines}">Magazines</a> |
    <a th:href="@{/discmags}">DiscMags</a> |
    <a th:href="@{/tickets}">Tickets</a>
</nav>

<h2>Book Management</h2>
<p><a th:href="@{/books/add}">Add New Book</a></p>

<h3>Search Books</h3>
<form th:action="@{/books/search}" method="get">
    <input type="text" name="author" placeholder="Enter author name" />
    <button type="submit">Search</button>
    <a th:href="@{/books}">Clear Search</a>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Copies</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${'$' + book.price}">$0.00</td>
        <td th:text="${book.copies}">0</td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a> |
            <a th:href="@{/books/delete/{id}(id=${book.id})}"
               onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<p>Total Books: <span th:text="${books != null ? books.size() : 0}">0</span></p>
</body>
</html>
