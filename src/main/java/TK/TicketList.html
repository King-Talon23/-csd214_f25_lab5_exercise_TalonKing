<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
</head>
<body>
<h1>Tickets</h1>

<nav>
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/books}">Books (CRUD)</a> |
    <a th:href="@{/magazines}">Magazines</a> |
    <a th:href="@{/discmags}">DiscMags</a> |
    <a th:href="@{/tickets}">Tickets</a>
</nav>

<p>List of all event tickets in the repository.</p>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Copies</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}">1</td>
        <td th:text="${ticket.title}">Title</td>
        <td th:text="${'$' + ticket.price}">$0.00</td>
        <td th:text="${ticket.copies}">0</td>
        <td th:text="${ticket.description}">Description</td>
    </tr>
    </tbody>
</table>

<p>Total Tickets: <span th:text="${tickets != null ? tickets.size() : 0}">0</span></p>
</body>
</html>
