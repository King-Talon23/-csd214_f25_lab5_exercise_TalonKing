<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Magazines</title>
</head>
<body>
<h1>Magazines</h1>

<nav>
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/books}">Books</a> |
    <a th:href="@{/magazines}">Magazines</a> |
    <a th:href="@{/discmags}">DiscMags</a> |
    <a th:href="@{/tickets}">Tickets</a>
</nav>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Copies</th>
        <th>Order Quantity</th>
        <th>Current Issue</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="magazine : ${magazines}">
        <td th:text="${magazine.id}">1</td>
        <td th:text="${magazine.title}">Title</td>
        <td th:text="${'$' + magazine.price}">$0.00</td>
        <td th:text="${magazine.copies}">0</td>
        <td th:text="${magazine.orderQty}">0</td>
        <td th:text="${magazine.currentIssue}">Date</td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}">Back to Home</a>
</body>
</html>
