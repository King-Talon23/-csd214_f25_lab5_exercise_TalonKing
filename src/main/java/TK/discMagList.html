<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Digital Magazines</title>
</head>
<body>
<h1>Digital Magazines</h1>

<nav>
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/books}">Books (CRUD)</a> |
    <a th:href="@{/magazines}">Magazines</a> |
    <a th:href="@{/discmags}">DiscMags</a> |
    <a th:href="@{/tickets}">Tickets</a>
</nav>

<p>List of all digital magazines in the repository.</p>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Copies</th>
        <th>Order Quantity</th>
        <th>Current Issue</th>
        <th>Has Disc</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="discMag : ${discMags}">
        <td th:text="${discMag.id}">1</td>
        <td th:text="${discMag.title}">Title</td>
        <td th:text="${'$' + discMag.price}">$0.00</td>
        <td th:text="${discMag.copies}">0</td>
        <td th:text="${discMag.orderQty}">0</td>
        <td th:text="${discMag.currentIssue}">Date</td>
        <td th:text="${discMag.hasDisc} ? 'Yes' : 'No'">Yes/No</td>
    </tr>
    </tbody>
</table>

<p>Total Digital Magazines: <span th:text="${discMags != null ? discMags.size() : 0}">0</span></p>
</body>
</html>
